<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <script src="../static/js/register.js"></script>
    <script src="../static/js/AJAXrequest.js"></script>
</head>
<body>
    <div id="register" class="clearfix">
        <form action="#" method="post">
            <h2>Sign up now</h2>
            <fieldset>
                <legend>Username</legend>
                <input type="text" name="user_name" id="user_name" value="" placeholder="Username here">
                <span class="error_tip">Alert</span>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input type="text" name="email" id="email" value="" placeholder="Email address here">
                <span class="error_tip">Alert</span>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="pwd" id="pwd" value="" placeholder="Password here">
                <span class="error_tip">Alert</span>
            </fieldset>
            <fieldset>
                <legend>Comfirm password</legend>
                <input type="password" name="cpwd" id="cpwd" value="" placeholder="Confirm password here">
                <span class="error_tip">Alert</span>
            </fieldset>
            <fieldset class="agreement">
                <input type="checkbox" name="allow" id="allow" checked="checked">
                <label for="allow"">Agree to our Terms of Service and Privacy Statement.</label>
                <span class="error_tip">Alert</span>
            </fieldset>
            <div class="reg_sub">
                <input class="submit" value="Register" name="" id="register_submit">
            </div>
            <div class="sign_in">
                <p>Already have an account? <a href="login.html">Sign in</a>. </p>
            </div>
        </form>
    </div>
</body>
</html>
